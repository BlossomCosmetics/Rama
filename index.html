
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakura Blossom Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(255, 192, 203, 0.4);
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: #e91e63;
    }
    p {
      font-size: 1.2em;
    }
    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Selamat Datang</h1>
      <p>Website dengan tema bunga blossom yang cantik dan elegan ðŸŒ¸</p>
      <button class="btn">Jelajahi</button>
    </div>
  </div>
</body>
</html>
